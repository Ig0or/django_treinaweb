{% extends 'clientes/base.html' %}

{% block titulo %}
    Listagem de Clientes
{% endblock %}

{% block conteudo %}
<table class="table">
    <thead>
    <tr>
        <th>Nome</th>
        <th>Data de Nascimento</th>
        <th>Sexo</th>
    </tr>
    </thead>
    <tbody>
    {% for i in clientes %}
    <tr>
        <td>{{ i.nome }}</td>
        <td>{{ i.data_nascimento }}</td>
        <td>{{ i.sexo }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

<a href="{% url 'cadastrar_cliente'%}">
    <buttton class="btn btn-primary">Cadastrar</buttton>
</a>
{% endblock %}
