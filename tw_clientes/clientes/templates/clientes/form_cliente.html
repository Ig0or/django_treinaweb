<!doctype html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form method="post">
    {% csrf_token %}

        {{ form.nome.errors }}

        {{ form.nome }}

    <div>
        {{ form.sexo.errors }}

    <div>

        {{ form.data_nascimento }}
    </div>

    <div>
        {{ form.email.errors }}
        <label>Email: </label>
        {{ form.email }}
    </div>

    <div>
        {{ form.profissao.errors }}
        <label>Profiss√£o: </label>
        {{ form.profissao }}

    <div>
        <input type="submit" name="Cadastrar">
    </div>
</form>

</body>
</html>
