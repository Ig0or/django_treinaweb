{% extends 'base.html' %}

{% block title %}
    Listagem de Pedidos
{% endblock %}

{% block content %}
<table class="table">
    <thead>
    <tr>
        <th>Cliente</th>
        <th>Data do Pedido</th>
        <th>Status</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    {% for i in pedidos %}
    <tr>
        <td><a href="{% url 'listar_pedido_id' i.id %}">{{ i.cliente.nome }}</a></td>
        <td>{{ i.data_pedido | date:"d M Y" }}</td>
        <td>{{ i.status }}</td>
        <td>
            <a href="{% url 'editar_pedido' i.id %}">Editar</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

<a href="{% url 'cadastrar_pedido'%}">
    <buttton class="btn btn-primary">Cadastrar</buttton>
</a>
{% endblock %}t
